[misc]
assume_yes = true
no_retry = true
pre_sudo = false
cleanup = true

# Disable steps that are slow or managed elsewhere
disable = [
  "system",      # macOS system updates - do manually
  "containers",  # No container updates needed
  "nix",         # Use `nix upgrade-nix` instead of nix-env
]

[brew]
greedy_cask = true
autoremove = true

