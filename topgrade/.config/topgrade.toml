[misc]
assume_yes = true
no_retry = true
pre_sudo = false
cleanup = true

# Disable steps that are slow or managed elsewhere
disable = [
  "system",      # macOS system updates - do manually
  "containers",  # No container updates needed
  "node",        # Managed by fnm, not topgrade
]

[git]
repos = [
  "~/.config/nvim",
  "~/dotfiles/",
]
arguments = "--rebase --autostash"

[brew]
greedy_cask = true
autoremove = true

[vim]
# Auto-detects lazy.nvim/packer/vim-plug
