; Catppuccin Mocha theme for fast-syntax-highlighting
; https://github.com/catppuccin/catppuccin
;
; Palette (256-color approximations):
;   Rosewater #f5e0dc = 224    Flamingo #f2cdcd = 224
;   Pink      #f5c2e7 = 218    Mauve    #cba6f7 = 183
;   Red       #f38ba8 = 211    Maroon   #eba0ac = 217
;   Peach     #fab387 = 216    Yellow   #f9e2af = 223
;   Green     #a6e3a1 = 150    Teal     #94e2d5 = 158
;   Sky       #89dceb = 117    Sapphire #74c7ec = 117
;   Blue      #89b4fa = 111    Lavender #b4befe = 183
;   Text      #cdd6f4 = 189    Subtext1 #bac2de = 146
;   Subtext0  #a6adc8 = 145    Overlay0 #6c7086 = 242
;   Surface1  #45475a = 238    Surface0 #313244 = 236
;   Base      #1e1e2e = 234    Mantle   #181825 = 235

[base]
default          = none
unknown-token    = 211,bold
commandseparator = 183
redirection      = 117
here-string-tri  = 223
here-string-text = 236
here-string-var  = 158,bg:236
exec-descriptor  = 216,bold
comment          = 242
correct-subtle   = 150
incorrect-subtle = 211
subtle-separator = 150
subtle-bg        = bg:236
secondary        = free
; recursive-base   =

[command-point]
reserved-word     = 183
subcommand        = 183
alias             = 150
suffix-alias      = 150
global-alias      = bg:111
builtin           = 216
function          = 111
command           = 150
precommand        = 183,bold
hashed-command    = 150
single-sq-bracket = 150
double-sq-bracket = 150
double-paren      = 183

[paths]
path          = 218
pathseparator = 242
path-to-dir   = 218,underline
globbing      = 183,bold
globbing-ext  = 217

[brackets]
paired-bracket  = bg:238
bracket-level-1 = 150,bold
bracket-level-2 = 183,bold
bracket-level-3 = 111,bold

[arguments]
single-hyphen-option   = 158
double-hyphen-option   = 158
back-quoted-argument   = none
single-quoted-argument = 223
double-quoted-argument = 223
dollar-quoted-argument = 223

[in-string]
; backslash in $'...'
back-dollar-quoted-argument           = 216
; backslash or $... in "..."
back-or-dollar-double-quoted-argument = 216

[other]
variable             = 224
assign               = none
assign-array-bracket = 150
history-expansion    = 111,bold

[math]
mathvar = 183
mathnum = 216
matherr = 211

[for-loop]
forvar  = 224
fornum  = 216
; operator
foroper = 183
; separator
forsep  = 183,bold

[case]
case-input       = 150
case-parentheses = 183
case-condition   = bg:238
