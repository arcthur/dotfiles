# Live config reload (changes require restart)
live_config_reload: true

env:
  TERM: alacritty

shell:
  program: /opt/homebrew/bin/tmux

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 12

colors:
  primary:
    background: "#282828"
    foreground: "#ebdbb2"
  
  cursor:
    cursor: '#458588'

  selection:
    text: CellForeground
    background: '#29263c'

  # Normal colors
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"

  # Bright colors
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

window:
  decorations: 'none'
  startup_mode: SimpleFullscreen
  dynamic_padding: true
  opacity: 0.9

scrolling:
  history: 2000
  multiplier: 20
  faux_multiplier: 100
  auto_scroll: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  text: CellForeground
  background: '#29263c'
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

mouse:
  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

cursor:
  # If this is `true`, the cursor will be rendered as a hollow box when the window is not focused.
  unfocused_hollow: true

# If this is `true`, the bold text be rendered as bright colors
draw_bold_text_with_bright_colors: false

# Setup some amazing custom key bindings here - Best thing is you can setup key bindings
# using Mac's 'command' to control your tmux.
# A great reference: https://arslan.io/2018/02/05/gpu-accelerated-terminal-alacritty/#make-alacritty-feel-like-iterm2
key_bindings:
  - { key: R, mods: Command, mode: ~Vi|~Search, chars: "\x0c" }
  - { key: R, mods: Command, mode: ~Vi|~Search, action: ClearHistory }
  # Use command + [ - to go to previous tmux window
  - { key: LBracket, mods: Command, chars: "\x5c\x70" }
  # Use command + ] - to go to previous tmux window
  - { key: RBracket, mods: Command, chars: "\x5c\x6e" }
