# Live config reload (changes require restart)
live_config_reload: true
window.opacity: 0.9

env:
  TERM: alacritty

shell:
  program: /usr/local/bin/zsh
  args:
    - -l
    - -c
    - "zellij attach --index 0 --create"

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    style: Bold

  italic:
    style: Italic

  bold_italic:
    style: Bold Italic

  size: 12

colors:
  primary:
    background: "#282828"
    foreground: "#ebdbb2"

  # Normal colors
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"

  # Bright colors
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

window:
  decorations: "none"
  dynamic_padding: true
  startup_mode: Windowed

scrolling:
  history: 2000
  multiplier: 20
  faux_multiplier: 100
  auto_scroll: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

mouse:
  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

cursor:
  # If this is `true`, the cursor will be rendered as a hollow box when the window is not focused.
  unfocused_hollow: true

# Setup some amazing custom key bindings here - Best thing is you can setup key bindings
# using Mac's 'command' to control your tmux.
# A great reference: https://arslan.io/2018/02/05/gpu-accelerated-terminal-alacritty/#make-alacritty-feel-like-iterm2
key_bindings:
  # Use command + [ - to go to previous tmux window
  - { key: LBracket, mods: Command, chars: "\x5c\x70" }
  # Use command + ] - to go to previous tmux window
  - { key: RBracket, mods: Command, chars: "\x5c\x6e" }
