mixed-port: 7890
tproxy-port: 7893
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
ipv6: false
external-controller: 0.0.0.0:9090

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - "+.srv.nintendo.net"
    - "+.stun.playstation.net"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "+.xboxlive.com"
    - "msftconnecttest.com"
    - "xbox.*.microsoft.com"
    - "*.battlenet.com.cn"
    - "*.battlenet.com"
    - "*.blzstatic.cn"
    - "*.battle.net"
  nameserver:
    - 119.28.28.28
    - 119.29.29.29
    - 182.254.116.116
    - 223.5.5.5
    - 223.6.6.6
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

pr:
  &a3
  type: select
  proxies:
    - Auto_Select
    - Manual_Select
    - DIRECT
p:
  &a1
  type: http
  interval: 172800
  health-check:
    enable: true
    url: http://www.gstatic.com/generate_204
    interval: 1800
auto:
  &a4
  type: url-test
  lazy: true
  url: http://www.gstatic.com/generate_204
  interval: 900
  use:
    - All
use:
  &a2
  type: select
  use:
    - All
d:
  &a5
  type: http
  behavior: domain
  interval: 86400
c:
  &a6
  type: http
  behavior: classical
  interval: 86400
i:
  &a7
  type: http
  behavior: ipcidr
  interval: 86400

proxy-providers:
  All:
    <<: *a1
    url: "https://api.10101.io/sub?target=clash&url=$URL&list=true&udp=true"
    path: ./all.yaml

proxies: null
proxy-groups:
  - name: Auto_Select
    type: select
    proxies:
      - HK_Nodes
      - SG_Nodes
      - TW_Nodes
      - US_Nodes
      - JP_Nodes
      - UK_Nodes
      - Other_Nodes
      - DIRECT

  - name: Manual_Select
    <<: *a2

  - name: Final
    <<: *a3

  - name: AdBlock
    type: select
    proxies:
      - REJECT

  - name: Apple
    <<: *a3

  - name: Global
    <<: *a3

  - name: OpenAi
    type: select
    proxies:
      - US_Nodes
      - SG_Nodes
      - DIRECT

  - name: BiliBiliIntl
    type: select
    proxies:
      - HK_Nodes
      - Auto_Select
      - DIRECT

  - name: HK_Nodes
    <<: *a4
    filter: 港|HK|hk|(?i)Hong
  - name: JP_Nodes
    <<: *a4
    filter: 日|东京|JP|jp|(?i)Japan
  - name: TW_Nodes
    <<: *a4
    filter: 台|TW|tw|(?i)Taiwan
  - name: SG_Nodes
    <<: *a4
    filter: 新加坡|SG|sg|(?i)Singapore
  - name: US_Nodes
    <<: *a4
    filter: 美|US|us|(?i)States|American
  - name: UK_Nodes
    <<: *a4
    filter: 英国|UK|uk|(?i)England
  - name: Other_Nodes
    <<: *a4
    filter: 韩国|印度|巴西|阿根廷|澳门|土耳其|挪威|瑞士|俄罗斯|瑞典|爱尔兰|法国|菲律宾|越南|泰国|印度尼西亚|德国|英国|荷兰|乌克兰

rule-providers:
  Direct:
    <<: *a5
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Direct/Direct.yaml"
    path: ./ruleset/direct.yaml

  Lan:
    <<: *a6
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Lan/Lan.yaml
    path: ./ruleset/Lan.yaml
  
  Download:
    <<: *a6
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Download/Download.yaml
    path: ./ruleset/Download.yaml

  AdBlock:
    <<: *a5
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Advertising/Advertising_Classical.yaml"
    path: ./ruleset/Advertising_Classical.yaml

  Apple:
    <<: *a6
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Apple/Apple.yaml"
    path: ./ruleset/Apple.yaml

  GlobalMedia:
    <<: *a6
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/GlobalMedia/GlobalMedia_Classical.yaml"
    path: ./ruleset/GlobalMedia.yaml

  Github:
    <<: *a6
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/GitHub/GitHub.yaml
    path: ./ruleset/Github.yaml

  Google:
    <<: *a6
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Google/Google.yaml
    path: ./ruleset/Google.yaml

  Telegram:
    <<: *a6
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Telegram/Telegram.yaml
    path: ./ruleset/Telegram.yaml

  OpenAi:
    <<: *a6
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/OpenAI/OpenAI.yaml
    path: ./ruleset/OpenAi.yaml

  Twitter:
    <<: *a6
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Twitter/Twitter.yaml
    path: ./ruleset/Twitter.yaml

  China:
    <<: *a7
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/China/China.yaml
    path: ./ruleset/China.yaml

  BiliBiliIntl:
    <<: *a6
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/BiliBiliIntl/BiliBiliIntl.yaml
    path: ./ruleset/BiliBiliIntl.yaml

  ProxyLite:
    <<: *a6
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/ProxyLite/ProxyLite.yaml
    path: ./ruleset/ProxyLite.yaml

rules:
  - RULE-SET,Direct,DIRECT
  - RULE-SET,Lan,DIRECT
  - RULE-SET,Download,DIRECT
  - RULE-SET,AdBlock,AdBlock
  - RULE-SET,Apple,Apple
  - RULE-SET,GlobalMedia,Global
  - RULE-SET,Telegram,Global
  - RULE-SET,Google,Global
  - RULE-SET,Twitter,Global
  - RULE-SET,Github,Global
  - RULE-SET,OpenAi,OpenAi
  - RULE-SET,ProxyLite,Global
  - RULE-SET,China,DIRECT
  - RULE-SET,BiliBiliIntl,BiliBiliIntl
  - GEOIP,CN,DIRECT
  - MATCH,Final
